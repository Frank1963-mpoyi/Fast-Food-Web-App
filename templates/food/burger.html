{% extends 'base.html' %}
{% load static %}




{% block title %} Burger {% endblock title %}

{% block content %}

<!-- div for image below -->
<!-- <div class="home"></div>  -->

<style>
    .picture{
        width: 200px;
        height: 160px;
        border-radius: 50%;
    }

    
</style>


<div class="container-fluid">
<div class="row text-center">
    <div class="col-md-8">
        <h2 class="title mb-5"> Burger </h2>
        <div class="row">
            
            {% for burger in queryset %}
            <div class="col-md-4 mb-3">
                <img class="picture"  src="{{ burger.bImage }}" alt="">
                <h4 class="pt-3" id="bur{{burger.id}}">{{ burger.name }}</h4>
                <div class="form-check-inline">
                    <label class="form-check-label ">
                        <input class="form-check-input" type="radio" name="burger{{ burger.id }}" value="{{ burger.priceM }}" checked>
                        {{ burger.priceM }}
                    </label>
                </div>

                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input " type="radio" name="burger{{ burger.id }}" value="{{burger.priceL }}">
                        {{ burger.priceL }}
                    </label>
                </div>

                <div>
                    <button class="btn-info mt-3" onclick="addBurger('{{ burger.id }}')">Add to cart </button>
                </div>

            </div>
            {% endfor %}
        </div>

    </div>
    <div class="col-4 orders">
        <div class='bg-dark text-light p-2 rounded'>
            <h2 class="text-center">Order List</h2>
            <ul id="bcart"></ul>
            <h4 class="text-right" id="btotal">Total: 0 $</h4>
        </div>
    </div>
</div>
</div>

<script src="{% static 'food/js/burgers.js' %}"></script>

{% endblock %}
