{% extends 'base.html' %}
{% load static %}




{% block title %} orders {% endblock title %}



{% block content %}

<div class="container-fluid m-4">
    <div class="row">
        <div class="col-md-8 text-center">
            <h2>Orders</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Name</h3>
                </div>
                <div class="col-md-4">
                    <h3>Size</h3>
                </div>
                <div class="col-md-4">
                    <h3>Price</h3>
                </div>
            </div>

        </div>

        <div class="col-md-4">
            <h2>Message</h2>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button type="submit" class="btn btn-success"> Submit</button>
        </div>
    </div>
</div>
{% endblock content %}
