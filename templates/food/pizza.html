{% extends 'base.html' %}
{% load static %}


{% block title %} pizza {% endblock title %}


{% block content %}

<link rel="stylesheet" href="{% static 'food/css/orders.css' %}">


<div class="container-fluid">
    <div class="row ">
        <div class="col-md-8 text-center">
            <h2 class="title mb-5"> Pizza </h2>
            <div class="row">
                
                {% for pizza in queryset %}
                <div class="col-md-4 mb-3">
                    <img class="picture"  src="{{ pizza.pImage }}" alt="">
                    <h4 class="pt-3" id='piz{{ pizza.id }}'>{{ pizza.name }}</h4>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  value="{{ pizza.priceM }}"  name="pizza{{ pizza.id }}" checked>
                        <label class="form-check-label" for="inlineCheckbox0">M:{{pizza.priceM}}$ </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizza{{ pizza.id }}" type="radio"  value="{{ pizza.priceL }}" >
                        <label class="form-check-label" for="inlineCheckbox1">L:{{pizza.priceL}}$ </label>
                    </div>

                    <div>
                        <button class="btn-info mt-3" onclick="addPizza('{{ pizza.id }}')">Add to cart </button>
                    </div>

                </div>
                {% endfor %}
            </div>

        </div>
        <div class="col-4 orders">
            <div class='bg-dark text-light p-2 rounded'>
                <h2 class="text-center">Order List</h2>
                <ul id="pcart"></ul>
                <h4 class="text-right" id="ptotal">Total: 0 $</h4>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'food/js/order.js' %}"></script>

{%  endblock %}
