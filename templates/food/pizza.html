{% extends 'base.html' %}


{% block content %}
    <style>
        .picture{
            width: 200px;
            height: 170px;
            border-radius: 50%;
        }

        
    </style>


<div class="container-fluid">
    <div class="row text-center">
        <div class="col-md-8">
            <h2 class="title mb-5"> Pizza </h2>
            <div class="row">
                
                {% for obj in queryset %}
                <div class="col-md-4 mb-3">
                    <img class="picture"  src="{{ obj.pImage }}" alt="">
                    <h4 class="pt-3">{{ obj.name }}</h4>
                    <div class="form-check-inline">
                        <label class="form-check-label ">
                            <input class="form-check-input" type="radio" checked>
                            {{ obj.priceM }}
                        </label>
                    </div>

                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input " type="radio" >
                            {{ obj.priceL }}
                        </label>
                    </div>

                    <div>
                        <button class="btn-info mt-3">Add to cart </button>
                    </div>

                </div>
                {% endfor %}
            </div>

        </div>
        <div class="col-4">

        </div>
    </div>
</div>
    
  
   
    
   


{%  endblock %}
